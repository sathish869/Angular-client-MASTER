<mat-toolbar>
    <div class="header-items">
        <span>GitHub Browser</span>
    </div>
    <div class="logout-icon">
        <span *ngIf="isLoggedIn && !isInLoginPage" ><mat-icon matTooltip="Logout" (click)="onLogout()">logout</mat-icon></span>
        <span *ngIf="!isLoggedIn && !isInLoginPage"><mat-icon matTooltip="Login" (click)="onLogin()">login</mat-icon></span>
    </div>
</mat-toolbar>
